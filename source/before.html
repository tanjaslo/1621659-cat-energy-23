      <section class="before-after">
        <div class="before-after__wrapper">
          <div class="before-after__info">

            <h2 class="before-after__header">Live Example</h2>

            <p class="before-after__text">
              Max lost 5 kg in 2 months by simply replacing his conventional feed with Cat Energy Slim. Great result without exhausting workouts! He hasn't changed his habits and still sleeps for 16 hours a day.
            </p>

            <ul class="before-after__list progress-list">
              <li class="progress-list__item">
                <span class="progress-list__measure">5 kg</span>
                <span class="progress-list__description">lose weight</span>
              </li>
              <li class="progress-list__item">
                <span class="progress-list__measure">60 days</span>
                <span class="progress-list__description">time spent</span>
              </li>
            </ul>

            <p class="before-after__costs">Cost of nutrition:
              <span class="before-after__amount">300$</span></p>

          </div>

        </div>

        <div class="before-after__slider slider">

          <input id="before-toggle" class="slider__input slider__input--before visually-hidden" type="radio" name="status" value="before" checked="checked">
          <input id="after-toggle" class="slider__input slider__input--after visually-hidden" type="radio" name="status" value="after">

          <div class="slider__list">
            <div class="slider__box slider__box--before">
              <picture>
                <source type="image/webp" media="(min-width: 1300px)" srcset="img/before-desktop@1x.webp 1x, img/before-desktop@2x.webp 2x">
                <source type="image/webp" media="(min-width: 768px)" srcset="img/before-tablet@1x.webp 1x, img/before-tablet@2x.webp 2x">
                <source type="image/webp" srcset="img/before-mobile@1x.webp 1x, img/before-mobile@2x.webp 2x">

                <source media="(min-width: 1300px)" srcset="img/before-desktop@1x.png 1x, img/before-desktop@2x.png 2x">
                <source media="(min-width: 768px)" srcset="img/before-tablet@1x.png 1x, img/before-tablet@2x.png 2x">
                <img class="slider__img slider__img--before" src="img/before-mobile@1x.png" srcset="img/before-mobile@2x.png 2x"alt="A Fat cat is before applying for the functional power supply program.">
              </picture>
            </div>
            <div class="slider__box slider__box--after">
              <picture>
                <source type="image/webp" media="(min-width: 1300px)" srcset="img/after-desktop@1x.webp 1x, img/after-desktop@2x.webp 2x">
                <source type="image/webp" media="(min-width: 768px)" srcset="img/after-tablet@1x.webp 1x, img/after-tablet@2x.webp 2x">
                <source type="image/webp" srcset="img/after-mobile@1x.webp 1x, img/after-mobile@2x.webp 2x">

                <source media="(min-width: 1300px)" srcset="img/after-desktop@1x.png 1x, img/after-desktop@2x.png 2x">
                <source media="(min-width: 768px)" srcset="img/after-tablet@1x.png 1x, img/after-tablet@2x.png 2x">
                <img class="slider__img slider__img--after" src="img/after-mobile@1x.png" srcset="img/after-mobile@2x.png 2x" alt="A Slim cat is after applying for the functional power supply program.">
              </picture>
            </div>
          </div>

          <div class="slider__controls">
            <label class="slider__label" for="before-toggle">
              Before
              <span class="slider__toggle slider__toggle--before"></span>
            </label>

            <div class="slider__range">
              <button class="slider__button" aria-label="Slider button to compare the status of the cat before/after."></button>
            </div>

            <label class="slider__label" for="after-toggle">
              After
              <span class="slider__toggle slider__toggle--after"></span>
            </label>
          </div>

        </div>

      </section>
