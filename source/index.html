      >
        <img
          class="page-header__logo-image"
          src="img/logo-mobile.svg"
          width="34"
          height="38"
          alt="Cat energy logo"
        />
        <img
          class="page-header__logo-text"
          src="img/logo-mobile-2.svg"

      <nav class="main-nav">
        <button class="main-nav__hamburger" type="button">

          width="280"
          height="270"

        />

      <section class="selection">
        <h2 class="visually-hidden">Выбор программы питания</h2>

          href="selection.html"
